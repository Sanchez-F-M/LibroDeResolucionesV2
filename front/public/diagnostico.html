<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Aplicación</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 Diagnóstico de Aplicación - Libro de Resoluciones</h1>
    
    <div class="test info">
        <h3>Variables de Entorno</h3>
        <p>API Base URL: <span id="apiUrl">Cargando...</span></p>
        <p>Entorno: <span id="env">Cargando...</span></p>
    </div>
    
    <div class="test">
        <h3>Pruebas de Conectividad</h3>
        <button onclick="testBackendHealth()">🏥 Probar Health Check</button>
        <button onclick="testBackendCORS()">🌐 Probar CORS</button>
        <button onclick="testLogin()">🔐 Probar Login</button>
        <button onclick="testUsers()">👥 Probar Lista de Usuarios</button>
        <div id="testResults"></div>
    </div>
    
    <div class="test">
        <h3>Consola de Errores</h3>
        <pre id="errorLog">Esperando errores...</pre>
    </div>

    <script>
        // Mostrar variables de entorno
        document.getElementById('apiUrl').textContent = import.meta.env.VITE_API_BASE_URL || 'http://localhost:3000';
        document.getElementById('env').textContent = import.meta.env.VITE_APP_ENV || 'development';
        
        // Capturar errores
        const errorLog = document.getElementById('errorLog');
        const originalConsoleError = console.error;
        console.error = (...args) => {
            errorLog.textContent += new Date().toLocaleTimeString() + ': ' + args.join(' ') + '\n';
            originalConsoleError(...args);
        };
        
        window.addEventListener('error', (e) => {
            errorLog.textContent += new Date().toLocaleTimeString() + ': ERROR: ' + e.message + '\n';
        });
        
        function addResult(test, success, message) {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = success ? 'success' : 'error';
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testBackendHealth() {
            try {
                const apiUrl = import.meta.env.VITE_API_BASE_URL || 'http://localhost:3000';
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                addResult('Health Check', true, `✅ Backend funcionando - Status: ${data.status}`);
            } catch (error) {
                addResult('Health Check', false, `❌ Error: ${error.message}`);
            }
        }
        
        async function testBackendCORS() {
            try {
                const apiUrl = import.meta.env.VITE_API_BASE_URL || 'http://localhost:3000';
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                addResult('CORS', true, `✅ CORS funcionando - Status: ${response.status}`);
            } catch (error) {
                addResult('CORS', false, `❌ Error CORS: ${error.message}`);
            }
        }
        
        async function testLogin() {
            try {
                const apiUrl = import.meta.env.VITE_API_BASE_URL || 'http://localhost:3000';
                const response = await fetch(`${apiUrl}/api/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Nombre: 'admin',
                        Contrasena: 'admin123'
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    addResult('Login', true, `✅ Login exitoso - Usuario: ${data.user.Nombre}`);
                } else {
                    addResult('Login', false, `❌ Error login: ${data.error}`);
                }
            } catch (error) {
                addResult('Login', false, `❌ Error: ${error.message}`);
            }
        }
        
        async function testUsers() {
            try {
                const apiUrl = import.meta.env.VITE_API_BASE_URL || 'http://localhost:3000';
                const response = await fetch(`${apiUrl}/api/user/profile`);
                const data = await response.json();
                addResult('Lista Usuarios', true, `✅ ${data.length} usuarios encontrados`);
            } catch (error) {
                addResult('Lista Usuarios', false, `❌ Error: ${error.message}`);
            }
        }
        
        // Ejecutar pruebas automáticamente
        setTimeout(() => {
            testBackendHealth();
            setTimeout(testBackendCORS, 1000);
            setTimeout(testUsers, 2000);
        }, 1000);
    </script>
</body>
</html>
