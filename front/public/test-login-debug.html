<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test Login Debug</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" value="test" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" value="test123" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    <div id="logs" class="log"></div>

    <script>
        const baseURL = 'http://localhost:3000';
        let logs = [];
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            document.getElementById('logs').textContent = logs.join('\n');
            console.log(message);
        }
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.textContent = message;
        }
        
        async function testLogin(username, password) {
            addLog('🚀 Iniciando test de login...');
            addLog(`📤 Username: ${username}`);
            addLog(`📤 Password: ${'*'.repeat(password.length)}`);
            
            const loginData = {
                Nombre: username,
                Contrasena: password
            };
            
            addLog(`📤 Datos a enviar: ${JSON.stringify({...loginData, Contrasena: '***'})}`);
            addLog(`📤 URL: ${baseURL}/api/user/login`);
            
            try {
                const response = await fetch(`${baseURL}/api/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                addLog(`📥 Status: ${response.status} ${response.statusText}`);
                addLog(`📥 Headers: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                
                const responseText = await response.text();
                addLog(`📥 Response body: ${responseText}`);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    showResult(`✅ Login exitoso! Token: ${data.token?.substring(0, 20)}...`);
                    addLog(`✅ Login exitoso para usuario: ${data.user.Nombre}`);
                } else {
                    const errorData = JSON.parse(responseText);
                    showResult(`❌ Error ${response.status}: ${errorData.error}`, true);
                    addLog(`❌ Error: ${errorData.error}`);
                }
                
            } catch (error) {
                addLog(`💥 Error de red: ${error.message}`);
                showResult(`💥 Error de red: ${error.message}`, true);
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Limpiar logs anteriores
            logs = [];
            document.getElementById('logs').textContent = '';
            document.getElementById('result').textContent = '';
            
            await testLogin(username, password);
        });
        
        // Test automático al cargar la página
        window.addEventListener('load', () => {
            addLog('🔄 Página cargada, listo para hacer tests');
        });
    </script>
</body>
</html>
